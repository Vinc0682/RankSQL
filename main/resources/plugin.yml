name: RankSQL
prefix: RankSQL
main: net.newtownia.RankSQL.RankSQL
version: '1.0-b1'
depend: [NTApi, Vault]
author: VincBreaker

commands:
  ranksql:
    description: 'Reload or force-synchronise RankSQL.'
    usage: '/ranksql <reload|synchronise>'

permissions:
  ranksql.reload:
    default: OP
  ranksql.synchronise:
    default: OP